<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Map</title>
  <style>
    #map {
      height: 100vh; /* 使用全屏高度 */
      width: 100%;
    }
  </style>
  <!-- 引入 Google Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDR-cpzu2UtHspSbGrMbBKTpA7gp4SUOvg&callback=initMap" async defer></script>
</head>
<body>
  <h1>My Travel Map</h1>
  <div id="map"></div>
  <script>

    async function initMap() {
      // 位置
      const position = { lat: 39.9042, lng: 116.4074 }; // 北京的经纬度

      // 请求需要的库
      const { Map } = await google.maps.importLibrary("maps");
      const { AdvancedMarkerElement } = await google.maps.importLibrary("marker");

      // 初始化地图
      map = new Map(document.getElementById("map"), {
        zoom: 4,
        center: position,
        mapId: "DEMO_MAP_ID",
      });
      const locations =[
        {lat:39.9042, lng: 116.4074, title : 'Peking'},
        {lat:31.2304, lng:121.4737, title:'shanghai'} ];
      location.forEach(location =>{
        const marker = new google.maps.Marker({
          position :{lat: location.lat,lng:location.lng },
          map=map,
          title: location.title});
        marker.addListener('click',() => {
          infowindow.open(map,marker);
        });
      });

    
    }

    // 初始化地图
    initMap();
  </script>
</body>
</html>
