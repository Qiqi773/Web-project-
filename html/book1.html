<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversations with God</title>
    <link rel="stylesheet" href="../css/book.css">
</head>

<body>
    <div class="book-header">
        <h1>Conversations with God</h1>
    </div>

    <div class="section">
        <h2>Quotes</h2>
        <div id="quotes-container">

        </div>
        <textarea id="quotes-input" placeholder="Enter a new quote..."></textarea>
        <button id="save-quote">Save</button>
    </div>

    <div class="section">
        <h2>Thoughts</h2>
        <div id="thoughts-container">

        </div>
        <textarea id="thoughts-input" placeholder="Enter your thoughts..."></textarea>
        <button id="save-thoughts">Save</button>
    </div>

</body>

</html>
